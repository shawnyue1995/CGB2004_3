<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../static/bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <h2>活动修改页面</h2>
</div>
<div class="container">
    <form action="update" method="post">
        <!-- 更新操作是基于id进行记录更新 -->
        <input name="id" th:value="${activity.id}" type="hidden">
        <div class="form-group">
            <label for="titleId">标题</label>
            <input class="form-control" id="titleId"
                   name="title" placeholder="please input  title" th:value="${activity.title}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="categoryId">类型</label>
            <input class="form-control" id="categoryId"
                   name="category" placeholder="please input  category" th:value="${activity.category}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="startTimeId">开始时间</label>
            <input class="form-control" id="startTimeId"
                   name="startTime" placeholder="please input  startTime"
                   th:value="${#dates.format(activity.startTime, 'yyyy/MM/dd HH:mm')}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="endTimeId">结束时间</label>
            <input class="form-control" id="endTimeId"
                   name="endTime" placeholder="please input  end time"
                   th:value="${#dates.format(activity.endTime, 'yyyy/MM/dd HH:mm')}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="remarkId">备注</label>
            <textarea class="form-control" cols="100"
                      id="remarkId" name="remark" placeholder="please input  end time" rows="3"
                      th:text="${activity.remark}"></textarea>
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
    </form>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../../static/jquery/jquery/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../../static/bootstrap/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
