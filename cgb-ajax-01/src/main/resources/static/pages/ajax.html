<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button onclick="doAjaxGetRequest()">doAjaxGetRequest</button>
    <button onclick="doAjaxPostRequest()">doAjaxPostRequest</button>
</div>
<div id="result">

</div>
<script type="text/javascript">
    function doAjaxGetRequest() {
        //定义请求url
        var url = "/ajax/doAjaxGetRequest";
        //定义请求参数
        var params = "key=A";
        //发送ajax请求
        doAjaxGet(url, params, function (result) {
            var div = document.getElementById("result");
            //innerHTML表示将result内容以html方式显示在obj对象内部
            div.innerHTML = result;
        });
    }

    function doAjaxPostRequest() {
        //定义请求url
        var url = "/ajax/doAjaxPostRequest";
        //定义请求参数
        var params = "key=A&value=100";
        //发送ajax请求
        doAjaxPost(url, params, function (result) {
            alert(result)
        });
    }

    //如果如下函数封装ajax的get请求
    //思考：对于一个请求而言，往往不同的是什么？
    //1)url可能不同
    //2)参数可能不同
    //3)处理结果的方式不同
    //思考:一般我们在程序中对共性提取，进行封装，变化数据通过参数进行传递。
    function doAjaxGet(url, params, callback) {
        //1.创建异步请求对象XHR
        var xhr = new XMLHttpRequest();
        //2.设置状态监听
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                callback(xhr.responseText);
            }
        }
        //3.建立连接
        xhr.open("GET", url + "?" + params, true);
        //4.发送请求
        xhr.send(null);
    }


    function doAjaxPost(url, params, callback) {
        //1.创建异步请求对象XHR
        var xhr = new XMLHttpRequest();
        //2.设置状态监听
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                callback(xhr.responseText);
            }
        }
        //3.建立连接(请求方式为post方式)
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
        //4.发送请求
        xhr.send(params);//post请求将将参数写到send方法内部
    }

</script>
</body>
</html>
