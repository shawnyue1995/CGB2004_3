<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button onclick="doAjaxGet()">doAjaxGet</button>
</div>
<script type="text/javascript">
    function doAjaxGet() {
        /*1.创建异步请求对象*/
        var xhr = new XMLHttpRequest();
        /*2.设置状态监听*/
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText);
            }
        }
        /*3.建立连接*/
        xhr.open("GET", "/ajax/doAjaxGetRequest", true);
        /*4.发送请求*/
        xhr.send(null);
    }
</script>
</body>
</html>
