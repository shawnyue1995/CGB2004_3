<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../static/bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <h2>活动修改页面</h2>
</div>
<form action="update" method="post">
    <table border="1" th:each="a:${list}">
        <tr>
            <td>
                <label>
                    <input type="hidden" name="id" th:value="${a.id}">
                </label>
            </td>
        </tr>
        <tr>
        <td>title</td>
        <td>
            <label>
                <input type="text" name="title" th:value="${a.title}">
            </label>
        </td>
    </tr>
        <tr>
            <td>category</td>
            <td>
                <label>
                    <input type="text" name="category" th:value="${a.category}">
                </label>
            </td>
        </tr>
        <tr>
            <td>startTime</td>
            <td>
                <label>
                    <input type="text" name="startTime" th:value="${a.startTime}">
                </label>
            </td>
        </tr>
        <tr>
            <td>endTime</td>
            <td>
                <label>
                    <input type="text" name="endTime" th:value="${a.endTime}">
                </label>
            </td>
        </tr>
        <tr>
            <td>remark</td>
            <td>
                <label>
                    <input type="text" name="remark" th:value="${a.remark}">
                </label>
            </td>
        </tr>
        <tr>
            <td>state</td>
            <td>
                <label>
                    <input type="text" name="state" th:value="${a.state}">
                </label>
            </td>
        </tr>
        <tr>
            <td>createdTime</td>
            <td>
                <label>
                    <input type="text" name="createdTime" th:value="${a.createdTime}">
                </label>
            </td>
        </tr>
        <tr>
            <td>createdUser</td>
            <td>
                <label>
                    <input type="text" name="createdUser" th:value="${a.createdUser}">
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="提	交" />
            </td>
        </tr>
    </table>

</form>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../../static/jquery/jquery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../../static/bootstrap/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
