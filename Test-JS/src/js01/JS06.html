<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF判断</title>
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            background: #CCC;
            display: none
        }
    </style>
    <script>
        function showHide() {
            var oDiv = document.getElementById('div1');
            if (oDiv.style.display == 'block') {
                oDiv.style.display = 'none';
            } else {
                oDiv.style.display = 'block';
            }
        }
    </script>
</head>
<body>
<input onclick="showHide()" type="button" value="显示隐藏"/>
<div id="div1"></div>
</body>
</html>
